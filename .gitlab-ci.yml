stages:
  - build
  - build_merge
  - test
  - deploy

node-build:
  stage: build
  image: node:current-alpine3.10
  cache:
    key: cs3099user-b5
    paths:
      - $CI_PROJECT_DIR/.cache/npm
  before_script:
    - mkdir -p $CI_PROJECT_DIR/.cache/npm
  script:
    - cd frontend
    - npm ci --cache $CI_PROJECT_DIR/.cache/npm --prefer-offline
    - npm run build

rust-build:
  stage: build
  image: rust:alpine
  cache:
    key: cs3099user-b5
    paths:
      - backend/cargo/
      - backend/target/
  before_script:
    - apk update
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - chmod 600 .ssh/id_rsa
    - ssh-add .ssh/id_rsa
    - mkdir -p .ssh
    - chmod 700 .ssh
    - apk add openssl-dev
    - apk add build-base
    - apk add pkgconfig
    - rustup component add clippy

  script:
    - cd backend
    - ssh -o "StrictHostKeyChecking=no" -f cs3099user-b5@cs3099user-b5.host.cs.st-andrews.ac.uk -L 21463:localhost:21463 -N
    - cargo clippy --all-targets --all-features -- -D warnings

deploy_staging:
  stage: deploy
  image: alpine:latest
  environment:
    name: staging
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - chmod 600 .ssh/id_rsa
    - ssh-add .ssh/id_rsa
    - mkdir -p .ssh
    - chmod 700 .ssh
  script:
    - ssh -o "StrictHostKeyChecking=no" cs3099user-b5@cs3099user-b5.host.cs.st-andrews.ac.uk "cd Documents/project-code && git checkout master && git pull origin master && sh tmux.sh"
  only:
    - master

node-build-merge:
  stage: build_merge
  image: node:current-alpine3.10
  cache:
    key: cs3099user-b5
    paths:
      - $CI_PROJECT_DIR/.cache/npm
  before_script:
    - apk update
    - apk add git
    - mkdir -p $CI_PROJECT_DIR/.cache/npm
  script:
    - git checkout $CI_DEFAULT_BRANCH
    - git pull
    - git merge origin/$CI_COMMIT_REF_NAME
    - cd frontend
    - npm ci --cache $CI_PROJECT_DIR/.cache/npm --prefer-offline
    - npm run build
  
  only:
    - merge_requests

rust-build-merge:
  stage: build_merge
  image: rust:alpine
  cache:
    key: cs3099user-b5
    paths:
      - backend/cargo/
      - backend/target/
  before_script:
    - apk update
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - chmod 600 .ssh/id_rsa
    - ssh-add .ssh/id_rsa
    - mkdir -p .ssh
    - chmod 700 .ssh
    - apk add openssl-dev
    - apk add build-base
    - apk add pkgconfig
    - apk add git
    - rustup component add clippy

  script:
    - git checkout $CI_DEFAULT_BRANCH
    - git pull
    - git merge origin/$CI_COMMIT_REF_NAME
    - cd backend
    - ssh -o "StrictHostKeyChecking=no" -f cs3099user-b5@cs3099user-b5.host.cs.st-andrews.ac.uk -L 21463:localhost:21463 -N
    - cargo clippy --all-targets --all-features -- -D warnings

  only:
    - merge_requests

variables:
    CARGO_HOME: $CI_PROJECT_DIR/actix/cargo